<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Particles | Three.js + MediaPipe</title>
    <style>
        /* CSS Integration */
        :root {
            --accent: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        /* The main 3D canvas container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Modern UI Overlay */
        #ui-layer {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        p {
            margin: 10px 0;
            opacity: 0.6;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            margin-top: 15px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Mirrored Webcam Preview */
        .video-preview {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 240px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 5;
            transform: scaleX(-1); /* Mirror effect */
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Celestial Particles</h1>
        <p>CONTROL THE COSMOS WITH YOUR HANDS</p>
        <div class="status-pill">
            <span class="dot"></span>
            <span id="gesture-text">Waiting for Camera...</span>
        </div>
    </div>

    <div class="video-preview">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas> 
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // Logic for Particles and MediaPipe goes here!
        console.log("System Initialized. Ready for Three.js logic.");
    </script>
</body>
</html>
